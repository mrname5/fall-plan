<title> Drop Plan </title>
<h1> Drop Plan </h1>
<link rel='stylesheet' href='style.css'>
        <!-- Item 1: Text input OR dropdown -->
    <div class="form-row">
      <label for="location">Location:</label><br>
      <input type="text" id="location-info" placeholder="Text input">
      <span>OR</span>
      <select id="location-dropdown">
        <option value="">--Select--</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <!-- Item 2: Number input -->
    <div class="form-row">
      <label for="drop-height">Drop Height:</label><br>
      <input type="number" id="dropHeight">
    </div>
    <!-- Item 2: Number input -->
    <div class="form-row">
      <label for="wind-speed">Wind Speed:</label><br>
      <input type="number" id="windSpeed">
    </div>
    <!-- Item 2: Number input -->
    <div class="form-row">
      <label for="wind-direction">Wind Direction:</label><br>
      <input type="number" id="windDir">
    </div>
    <!-- Enter button -->
    <div class="form-row">
      <button id='enter' type="submit">Enter</button>
    </div>
      <div id="resultBox">Results will appear here...</div>
